<!DOCTYPE html>
<html>
  <head>
    <title>Cone Games Experiment</title>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych();

    var timeline = [];

    /** preload image files here */
    var preload = {
      type: jsPsychPreload,
      images: ['Stimuli/Distance Campus/distance_campus_01.JPG']
    }
    timeline.push(preload);

    /** welcome page */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 'Welcome to the experiment! <br> Press any key to continue.'
    }
    timeline.push(welcome);

    /** demographics survey */
    var demographics = {
      type: jsPsychSurveyHtmlForm,
      preamble: '<h2>DEMOGRAPHICS QUESTIONNAIRE</h2><p><i>Please fill out each demographic question.</i></p>',
      html: `<p><b>Date of birth (MM/DD/YYYY): </b><input type="text" name="birthdate"></p>

      <p><b>Race (More than one box may be selected): </b><br><input type="checkbox" name="race"> American Indian or Alaskan Native <br><input type="checkbox" name="race"> Asian <br><input type="checkbox" name="race"> Black or African American <br><input type="checkbox" name="race"> Native Hawaiian or Pacific Islander <br><input type="checkbox" name="race">  White or Caucasian <br><input type="checkbox" name="race"> Do not wish to diclose</p>

      <p><b>Ethnicity:</b><br><input type="radio" name="ethnicity"> Hispanic or Latino <br><input type="radio" name="ethnicity"> Non-Hispanic or Non-Latino <br><input type="radio" name="ethnicity"> Do not wish to disclose</p>

      <p><b>Sex: </b><br><input type="radio" name="sex"> Female <br><input type="radio" name="sex"> Male <br><input type="radio" name="sex"> Non-binary <br><input type="radio" name="sex"> Do not wish to disclose</p>

      <p><b>What is the highest level of education you have completed?</b><br><input type="radio" name="education"> Some High School <br><input type="radio" name="education"> High School Degree <br><input type="radio" name="education"> Some College <br><input type="radio" name="education"> College Degree <br><input type="radio" name="education"> Technical/AA Degree <br><input type="radio" name="education"> Some Graduate School <br><input type="radio" name="education"> Graduate Degree <br><input type="radio" name="education"> Unsure/Do not wish to disclose</p>

      <p><b>Household Zip Code: </b><input type="text" name="zipcode"></p>

      <p><b>Which measurement system are you most familiar with?</b><br><input type="radio" name="measurement"> Metric (centimeters) <br><input type="radio" name="measurement"> Imperial (inches) <br><input type="radio" name="measurement"> Both/Either</p>

      `

    }
    timeline.push(demographics);

    /** instructions? work needed here*/
    var dist_campus_instructions = {
      type: jsPsychImageKeyboardResponse,
      stimulus: 'Stimuli/Distance Campus/distance_campus_01.JPG', 
      stimulus_height: 400,
      prompt: '<br>hello (replace this)'
    }
    timeline.push(dist_campus_instructions);

    jsPsych.run(timeline);
  </script>
</html>
